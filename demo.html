<!doctype html>
<html>
<head>
    <title>Return Value</title>
</head>
<body>
<script type="text/javascript">
    function multiplyNums(x) {
        return x * 2;
    }
    let theNumber = 10;
    let result = multiplyNums(theNumber);
    alert(result);
</script>
</body>
</html>
